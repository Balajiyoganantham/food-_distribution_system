{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="jumbotron p-5 rounded-3 shadow-sm" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4); color: #4d4d4d;">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to Smart Food Redistribution</h1>
    <p class="lead">Connecting food donors with NGOs to reduce food waste and support communities.</p>
    {% if not current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg me-2" href="{{ url_for('main.login') }}" style="background-color: #ff6f61; border-color: #ff6f61;">Login</a>
      <a class="btn btn-outline-primary btn-lg" href="{{ url_for('main.register') }}" style="color: #ff6f61; border-color: #ff6f61;">Register</a>
    {% endif %}
  </div>
</div>
{% endblock %}
